<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Roman Numeral Converter</h2>
    <label for="numberInput">Enter a number (0-100000):</label>
    <input type="number" id="numberInput" placeholder="Enter a number" min="1" max="100000">
    <button onclick="convertAndDisplay()">Convert</button>
    <h3>Roman Numeral:</h3>
    <p id="result"></p>
</div>

<script src="script.js"></script>

</body>
</html>
