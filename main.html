<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Styling</title>
    <style>
        .roman {
            font-family: "Times New Roman", Times, serif;
            font-size: 2rem;
            color: darkred;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, gold, lightyellow);
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="roman">XIV</div>
    <div class="roman">DCCXCVIII</div>
</body>
</html>
